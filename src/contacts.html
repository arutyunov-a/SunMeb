<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SunMeb</title>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
	<script src="slick/slick.js"></script>	
	<script src="js/scripts.js"></script>
</head>
<body>

	<main>
		<div class="wrap">

			<div class="title-connection">
				<h2>служба поддержки - свяжитесь с нами</h2>
				<p>отправить сообщение</p>
			</div>
			<div class="connection">

				<div class="info-block">
					<form>
						<p class="label-for-input"><label for="theme">Тема сообщения</label></p>
						<p class="inputs"><input type="text" name="theme" id="theme"></p>
						<p class="label-for-input"><label for="article">Артикул товара</label></p>
						<p class="inputs"><input type="text" name="article" id="article"></p>
						<p class="label-for-input"><label for="your-name">Ваше имя</label></p>
						<p class="inputs"><input type="text" name="name" id="your-name"></p>
						<p class="label-for-input"><label for="your-email">Эл. почта или телефон</label></p>
						<p class="inputs"><input type="text" name="email" id="your-email"></p>
					    <div class="checkbox-block">
						    <div class="squaredOne">
							    <input type="checkbox" value="None" id="squaredOne" name="check" checked />
							    <label  class="label" for="squaredOne"></label>
						    </div>
						    <div class="for-checkbox">Уведомлять об ответах по эл. почте</div>
					    </div>
					    
					</form>
				</div>

				<div class="comments">
					<p class="label-for-input"><label for="comment">Комментарий</label></p>
					<textarea id="comment">
					</textarea>
					<div class="for-comment">
						<div class="attention">
						<span>Важно!</span><br> Чтобы Ваш отзыв либо комментарий прошел модерацию и был опубликован, ознакомьтесь, пожалуйста, с нашими правилами! 
						</div>
						<button type="button" class="btnflt3">отправить</button>
					</div>
					
				</div>

			</div>

		</div>
	</main>

	<footer>
		
	</footer>
	<a href="#" id="popup__toggle" onclick="return false;"><div class="circlephone" style="transform-origin: center;"></div><div class="circle-fill" style="transform-origin: center;"></div><div class="img-circle" style="transform-origin: center;"><div class="img-circleblock" style="transform-origin: center;"></div></div></a>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
