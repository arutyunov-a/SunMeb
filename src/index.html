<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SunMeb</title>

	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<header>
		<div class="wrap">
			О компании
		</div>
	</header>

	<main class="wrap">

		<section class="advantages">
			<h3 class="advantages_header">Наши преимущества</h3>
			<div class="advantages_item">
				<div class="advantages_item__img advantages_item__img1"></div>
				<p class="advantages_item__description">Цена от производителя</p>
			</div>
			<div class="advantages_item">
				<div class="advantages_item__img advantages_item__img2"></div>
				<p class="advantages_item__description">Сервис <br>и гарантия</p>
			</div>
			<div class="advantages_item">
				<div class="advantages_item__img advantages_item__img3"></div>
				<p class="advantages_item__description advantages_item__description3">Доставка <br>по Украине</p>
			</div>
			<div class="advantages_item">
				<div class="advantages_item__img advantages_item__img4"></div>
				<p class="advantages_item__description">Безопасная оплата</p>
			</div>
		</section>

		<section class="leader">
			<h3 class="leader_header">Лидеры продаж</h3>
			<div class="responsive">
				<a href="#" class="leader_item">
					<h4>Тумба СанМеб Жт 2-60 с умывальником Либра 60</h4>
					<img src="img/product.jpg" alt="Product">
					<div class="leader_relative">
						<p class="leader_price">2654<span>грн</span></p>
						<div class="leader_testimonials">
							<div id="reviewStars-input">
						    <input id="star-4" type="radio" name="reviewStars"/>
						    <label title="gorgeous" for="star-4"></label>

						    <input id="star-3" type="radio" name="reviewStars"/>
						    <label title="good" for="star-3"></label>

						    <input id="star-2" type="radio" name="reviewStars"/>
						    <label title="regular" for="star-2"></label>

						    <input id="star-1" type="radio" name="reviewStars"/>
						    <label title="poor" for="star-1"></label>

						    <input id="star-0" type="radio" name="reviewStars"/>
						    <label title="bad" for="star-0"></label>
							</div>
						</div>
						<div class="leader_leave-testimonial"></div>
					</div>
					<div class="leader_action-buttons">
						<div class="basket"></div>
						<div class="like"></div>
						<div class="compare"></div>
					</div>
				</a>
			</div>
		</section>

	</main>

	<footer>
		
	</footer>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>	
</body>
</html>
